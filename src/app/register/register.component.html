    <div class="sign-form">
    <div class="sign-inner">
    <div class="sign-logo" id="logo">
    <a href="index.html"><img class="logo-inverse" src="assets/img/logo7.png" alt=""></a>
    </div>
    <div class="form-dt">
    <div class="form-inpts checout-address-step">

        <form [formGroup]="formGroup" (validSubmit)="onSubmit()" id="customer_login" accept-charset="UTF-8" class="theme-form">
            <div class="form-title"><h6>create account</h6></div>
            

    <div class="form-group pos_rel">

    <input id="first_name" size="30" required class="form-control w-100" name="userName" type="text"formControlName="userName" placeholder="Name" class="form-control lgn_input" required="">
    <i class="flaticon flaticon-man-user lgn_icon "></i>
    </div>
    <div class="form-group pos_rel">

    <input id="CustomerPassword"  name="mobile" type="text" formControlName="mobile"  placeholder="Mobile No" class="form-control lgn_input" required="">
    <i class="fa fa-mobile-phone lgn_icon"></i>
    </div>
    <div class="form-group pos_rel">

        <input id="email" size="30" size="30" required class="form-control w-100" name="email" type="email"formControlName="email" placeholder="Email" class="form-control lgn_input" required="">
        <i class="fa fa-envelope lgn_icon"></i>
        </div>
        <div class="form-group pos_rel">

        <input name="customer[password]" id="password" size="10"  name="password" type="password" formControlName="password"  placeholder="Enter your password" class="form-control lgn_input" required="">
        <i class="uil fa fa-lock lgn_icon"></i>
        </div>

    <button class="login-btn hover-btn" type="submit"   data-trans-key="customer.login.login">create Account</button>
    </form>
    </div>
    <div class="password-forgor">
    <a  routerLink="/forgot-password">Forgot Password?</a>
    </div>

    <div class="signup-link">
    <p style="color: #fff;">Don't have an account? - <a routerLink="/register">Sign Up Now</a></p>
    </div>
    </div>
    </div>

    </div>
    </div>
    </div>
